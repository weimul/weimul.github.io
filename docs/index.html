<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css">
  <title>My Docsify Site</title>
  <!-- 引入 KaTeX 解析器的 CSS 样式文件 -->
  <link rel="stylesheet" href="node_modules/katex/dist/katex.min.css">
  <!-- 引入 KaTeX 解析器的 JavaScript 文件 -->
  <script src="node_modules/katex/dist/katex.min.js"></script>
</head>
<body>
  <nav>
    <a href="#/">ML</a>
    <a href="#/Finance">Finance</a>
  </nav>
  <div id="app">Walking to you ~</div>
  <script>
    window.$docsify = {
      loadSidebar: true,  //侧边栏
      alias: {
      '/.*/_sidebar.md': '/_sidebar.md'  //避免不必要的回退
      },  
      maxLevel: 4,  //最大标题级别
      loadNavbar: true,  //导航栏
      cache : false,  //缓存 调试用
      markdown: {  // 启用KaTeX
        katex: true,
        renderer: {
          code: function(code, lang, escaped) {
            if (lang === "math") {
              return "<p>" + katex.renderToString(code) + "</p>";
            } else {
              return "<pre><code>" + code + "</code></pre>";
            }
          }
        }
      }    
    };

    document.addEventListener("DOMContentLoaded", function() {
      renderMathInElement(document.body, {
        delimiters: [
          {left: "$$", right: "$$", display: true},
          {left: "$", right: "$", display: false},
          {left: "\\[", right: "\\]", display: true},
          {left: "\\(", right: "\\)", display: false}
        ]
      });
    });
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
</body>
</html>
